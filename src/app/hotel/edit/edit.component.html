<div class="justify-content-center row">
    <div class="col-12 col-md-12 col-lg-10 col-xl-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Update Hotel</h1>
            <a href="#" [routerLink]="['/deal/',slug,'view']" class="btn btn-primary"><i class="bi bi-caret-left"></i>
                Back</a>

        </div>
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" class="form-control">
                    <div *ngIf="f['name'].touched 
              && f['name'].invalid" class="alert alert-danger">
                        <div *ngIf="f['name'].errors 
                && f['name'].errors['required']">
                            Name is required.
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="rate">Rate</label>
                    <input formControlName="rate" id="rate" type="number" step="0.1" min="1.0" max="5.0"
                        class="form-control">
                    <div *ngIf="f['rate'].touched 
              && f['rate'].invalid" class="alert alert-danger">
                        <div *ngIf="f['rate'].errors 
                && f['rate'].errors['required']">
                            Rate is between 1 to 5
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="amenities">Amenities (comma-separated)</label>
                    <input formControlName="amenities" id="amenities" type="text" class="form-control">
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update <i
                        class="bi bi-gear"></i></button>
            </form>
        </div>
    </div>
</div>
