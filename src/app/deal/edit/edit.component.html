<div class="justify-content-center row">
    <div class="col-12 col-md-12 col-lg-10 col-xl-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Update Deal</h1>

        <a href="#" [routerLink]="['/deal/','index']" class="btn btn-primary"><i class="bi bi-caret-left"></i> Back</a>

        </div>
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input formControlName="name" id="name" type="text" class="form-control">
                <div *ngIf="f['name'].touched
            && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors 
                && f['name'].errors['required']">
                        Name is required.
                    </div>
                </div>
            </div>

            <div class="form-group mb-4" >
                <label for="video">Video</label>
                <input formControlName="video" id="video" type="text" class="form-control">
                <div *ngIf="f['video'].touched && f['video'].invalid" class="alert alert-danger">
                    <div *ngIf="f['video'].errors">
                        Add a video link.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update <i
                    class="bi bi-gear"></i></button>
        </form>
        </div>
    </div>
</div>
