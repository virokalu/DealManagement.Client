<div class="container">
    <h1>Create New Deal</h1>
  
    <a href="#" routerLink="/deal/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="slug">Slug</label>
            <input 
                formControlName="slug"
                id="slug" 
                type="text" 
                class="form-control">
            <div *ngIf="f['slug'].touched 
              && f['slug'].invalid" class="alert alert-danger">
                <div *ngIf="f['slug'].errors 
                && f['slug'].errors['required']">
                slug is required.
                </div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">Name</label>
            <textarea 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                Name is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="video">Video</label>
            <textarea 
                formControlName="video"
                id="video" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['video'].touched && f['video'].invalid" class="alert alert-danger">
                <div *ngIf="f['video'].errors">
                Add a video link.
                </div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
