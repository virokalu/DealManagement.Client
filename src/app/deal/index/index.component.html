<div class="container">
    <h1>Deal Management System</h1>
    
    <a href="#" routerLink="/deal/create/" class="btn btn-success">Add <i class="bi bi-plus"></i></a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>slug</th>
                <th>Name</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let deal of deals">
                <td>{{ deal.slug }}</td>
                <td>{{ deal.name }}</td>
                <td>
                  <a href="#" [routerLink]="['/deal/', deal.slug, 'view']" class="btn btn-info"><i class="bi bi-eye"></i></a>
                  <a href="#" [routerLink]="['/deal/', deal.slug, 'edit']" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                  <button type="button" (click)="deleteDeal(deal.slug)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
